<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userPantry">
      <h2 data-cy="userPantryDetailsHeading"><span jhiTranslate="teamprojectApp.userPantry.detail.title">User Pantry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userPantry.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userPantry.timestamp">Timestamp</span></dt>
        <dd>
          <span>{{ userPantry.timestamp | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userPantry.post">Post</span></dt>
        <dd>
          <div *ngIf="userPantry.post">
            <a [routerLink]="['/post', userPantry.post.id, 'view']">{{ userPantry.post.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userPantry.user">User</span></dt>
        <dd>
          <span>{{ userPantry.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-pantry', userPantry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
