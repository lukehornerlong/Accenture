<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ingredient">
      <h2 data-cy="ingredientDetailsHeading"><span jhiTranslate="teamprojectApp.ingredient.detail.title">Ingredient</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ingredient.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.ingredient.ingredientName">Ingredient Name</span></dt>
        <dd>
          <span>{{ ingredient.ingredientName }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.ingredient.price">Price</span></dt>
        <dd>
          <span>{{ ingredient.price }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.ingredient.shop">Shop</span></dt>
        <dd>
          <span>{{ ingredient.shop }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.ingredient.post">Post</span></dt>
        <dd>
          <div *ngIf="ingredient.post">
            <a [routerLink]="['/post', ingredient.post.id, 'view']">{{ ingredient.post.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ingredient', ingredient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
