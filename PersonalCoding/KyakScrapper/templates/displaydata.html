{% extends 'index.html' %} {% block content %} {% if data is defined %} {% if
data %}
<h2>Scraped Data:</h2>

<table border="1">
  <tr>
    <th>City</th>
    <th>Country</th>
    <th>Price</th>
  </tr>
  {% for row in data %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No data available.</p>
{% endif %} {% endif %} {% endblock %}
